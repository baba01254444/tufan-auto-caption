<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tufan Auto Caption</title>
  <script>
    async function uploadVideo() {
      const fileInput = document.getElementById('videoFile');
      const resolution = document.getElementById('resolution').value;
      if (!fileInput.files.length) return alert('Please select a video file');

      const formData = new FormData();
      formData.append('video', fileInput.files[0]);
      formData.append('resolution', resolution);

      document.getElementById('status').innerText = 'Processing... Please wait...';
      const response = await fetch('https://your-backend-url/process', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        document.getElementById('status').innerText = 'Error during processing';
        return;
      }

      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'captioned_video.mp4';
      a.click();
      document.getElementById('status').innerText = 'Download Ready!';
    }
  </script>
</head>
<body style="font-family: sans-serif; padding: 20px;">
  <h1>Tufan Auto Caption</h1>
  <input type="file" id="videoFile" accept="video/mp4,video/*"><br><br>
  <label for="resolution">Select Resolution:</label>
  <select id="resolution">
    <option value="original">Original</option>
    <option value="720p">720p</option>
    <option value="1080p">1080p</option>
  </select><br><br>
  <button onclick="uploadVideo()">Upload & Generate Captions</button>
  <p id="status"></p>
</body>
</html>
